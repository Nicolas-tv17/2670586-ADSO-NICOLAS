<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script type="text/javascript" src="js/funciones.js"></script>
    <title>Personas</title>
</head>
<body>
    <div>
        <h1>Lista de Personas</h1>
        <div class="contenedorBotonAgregar">
            <button class="botonAgregar" onclick="insertaPersona()">Agregar</button>
            <button onclick="obtenerDatos()" class="botonMostrar">Mostrar</button>
        </div>
        <div id="formularioPersona" style="display: none;">
            <input id="cedula" placeholder="cedula">
            <input id="nombres" placeholder="nombres">
            <input id="apellidos" placeholder="apellidos">
            <input id="telefono" placeholder="telefono">
            <input id="direccion" placeholder="direccion">
            <input id="email" placeholder="email">
            <div class="contenedorBotones">
                <button onclick="cancelar()" class="calcelar">Calcelar</button>
                <button id="guardar" onclick="guardarPersona()" class="guardar"> Guardar</button>
            </div>
        </div>
        <table id="tabladatos">
            <thead>
                <tr>
                    <th>Cedula</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Email</th>
                    <th>Foto</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="datos">
                 
            </tbody>
        </table>
    </div>
</body>
</html>
